name: polymaker
author: Yusril Rapsanjani <yuranicorp@gmail.com>
version: 0.0.2+2
homepage: https://github.com/yusriltakeuchi/polymaker.git
description: Polymaker is a flutter package used to get a list of locations for polygon google maps
environment: 
  sdk: '>=2.2.0 <3.0.0'
dependencies: 
  google_maps_flutter: ^0.5.27+3
  location: ^3.0.2
  provider: ^4.1.2
  simple_animations: ^1.3.3
  flutter: 
    sdk: flutter
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  assets: 
    - images/
    - assets/map_style.txt
